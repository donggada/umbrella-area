<!DOCTYPE html>
<html lang="en" class="no-js" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>우세권 회원가입 화면</title>
	<meta name="description" content="Some WebGL experiments with raindrop effects" />
	<meta name="keywords" content="webgl, raindrops, effect, rain, web, video, background" />
	<meta name="author" content="Lucas Bebber for Codrops" />
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/demo.css" />
	<link rel="stylesheet" type="text/css" href="css/style3.css" />
	<link rel="stylesheet" type="text/css" href="css/join.css" />
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="css/menu.css" />
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="js/join.js"></script>
	<!--	[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
</head>

<body class="demo-3">
	<video class="videobg" src="media/video.mp4" poster="media/video.jpg" autoplay loop muted>
		<source src="media/video.webm" type="video/web">
		<source src="media/video.mp4" type="video/mp4">
	</video>
	<canvas id="container" width="1" height="1" style="position:absolute"></canvas>
	<div class="container">
		<header>
			<div th:replace="index.html :: fragment-header"></div>
		</header>

<!--		<img class="logo-img" src="img/logo.svg" alt="logo" />-->
		<div>
			<form action='/join' method="post" name="join">
				<div id="wrapper">
						<div class="id">
							<h3>아이디</h3>
							<div class="id_box">
								<input type="text" name="member_id" id="member_id"
									   onkeyup="checkID(this)" required="required"
									   placeholder="4~12자리 영문,숫자 조합">
							</div>
							<div class="id_check_btn">
								<a class="rui_button_white_50" href="#">중복확인</a>
							</div>
							<br> <br> <br>
							<h3 id="checkIDResult">
								<!-- Ajax에 의해 메세지 출력할 공간 -->
							</h3>
						</div>
						<div class="password">
							<h3>비밀번호</h3>
							<div class="password_box">
								<input type="password" name="member_pass" id="member_pass"
									   required="required" onkeyup="password(this)"
									   placeholder="8~16자리 영문,숫자,특수문자 조합">
							</div>
							<h3 id="PasswdResult">
								<!-- 자바스크립스에 의해 메세지 출력할 공간 -->
							</h3>
						</div>
						<div class="password_re">
							<h3>비밀번호 재확인</h3>
							<div class="password_re_box">
								<input type="password" onkeyup="checkPasswd(this)"
									   id="member_Pass1">
							</div>
							<h3 id="checkPasswdResult">
								<!-- 자바스크립스에 의해 메세지 출력할 공간 -->
							</h3>
						</div>
						<div class="name">
							<h3>이름</h3>
							<div class="name_box">
								<input type="text" name="member_name" id="member_name">
							</div>
						</div>
						<div class="birth">
							<h3>생년월일</h3>
							<div class="year_box">
								<input type="text" placeholder="년(4자)" name="member_bir_Y"
									   id="member_Bir_Y">
							</div>
							<div class="month_box">
								<select name="member_bir_M" id="member_bir_M">
									<option value="">월</option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
									<option value="7">7</option>
									<option value="8">8</option>
									<option value="9">9</option>
									<option value="10">10</option>
									<option value="11">11</option>
									<option value="12">12</option>
								</select>
							</div>
							<div class="date_box">
								<input type="text" placeholder="일" name="member_bir_D"
									   id="member_bir_D">
							</div>
						</div>
						<div class="gender">
							<h3>성별</h3>
							<div class="gender_box">
								<select name="member_gender" id="member_gender">
									<option value="">성별</option>
									<option value="남">남</option>
									<option value="여">여</option>
								</select>
							</div>
						</div>
						<div class="join_btn">
							<a class="rui_button_blue_50" href="#">회원 가입 완료</a>
						</div>
				</div>
			</form>
		</div>
		<p class="nosupport">Sorry, but your browser does not support WebGL!</p>
	</div>
	<!-- /container -->
	<script src="js/index3.min.js"></script>
</body>

</html>
