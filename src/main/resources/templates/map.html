<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="shortcut icon" href="favicon.ico">
<link rel="stylesheet" type="text/css" href="css/normalize.css" />
<link rel="stylesheet" type="text/css" href="css/demo.css" />
<link rel="stylesheet" type="text/css" href="css/style3.css" />
<link rel="stylesheet" type="text/css" href="css/login.css" />
<link rel="stylesheet" type="text/css" href="css/reset.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="css/menu.css" />
<link rel="stylesheet" type="text/css" href="css/map.css" />
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<body>

<div id="map" style="width:100%;height:350px;">
<!--    <header>-->
<!--        <div th:replace="index.html :: fragment-header"></div>-->
<!--    </header>-->
</div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5a5acd92c1997ca0692332af110038d2"></script>
<script>



var mapContainer = document.getElementById('map'), // 지도를 표시할 div
    mapOption = {
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 4 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
var positions=[];
    var imageSrc = 'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_red.png', // 마커이미지의 주소입니다
    imageSize = new kakao.maps.Size(64, 69), // 마커이미지의 크기입니다
    imageOption = {offset: new kakao.maps.Point(27, 69)}; // 마커이미지의 옵션입니다. 마커의 좌표와 일치시킬 이미지 안에서의 좌표를 설정합니다.


    // 마커의 이미지정보를 가지고 있는 마커이미지를 생성합니다
    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption),
    markerPosition = new kakao.maps.LatLng(37.54699, 127.09598); // 마커가 표시될 위치입니다
$.getJSON('/area',function(rdate){
   $.each(rdate,function(index,item){
    positions.push( {
        title: item.count,
        latlng: new kakao.maps.LatLng(item.nx, item.ny),
        markerImage: new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption)
    });

   })
})
// HTML5의 geolocation으로 사용할 수 있는지 확인합니다
if (navigator.geolocation) {

    // GeoLocation을 이용해서 접속 위치를 얻어옵니다
    navigator.geolocation.getCurrentPosition(function(position) {

        var lat = position.coords.latitude, // 위도
            lon = position.coords.longitude; // 경도

        var locPosition = new kakao.maps.LatLng(lat, lon) // 마커가 표시될 위치를 geolocation으로 얻어온 좌표로 생성합니다
             // 인포윈도우에 표시될 내용입니다

        // 마커와 인포윈도우를 표시합니다
        displayMarker(locPosition);

      });

} else { // HTML5의 GeoLocation을 사용할 수 없을때 마커 표시 위치와 인포윈도우 내용을 설정합니다

    var locPosition = new kakao.maps.LatLng(33.450701, 126.570667)


    displayMarker(locPosition);
}

// 지도에 마커와 인포윈도우를 표시하는 함수입니다
function displayMarker(locPosition) {
positions.push(    {
                    title: '현재위치',
                    latlng: locPosition,
                    markerImage: ''
                    }
                    );

for (var i = 0; i < positions.length; i ++) {
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        map: map,
        position: positions[i].latlng,
         image:  positions[i].markerImage
    });

    var content = '<div class="customoverlay">' +
    '  <a href="'+positions[i].title+'" onclick="orderopen(this.href)"; target="_blank">' +
    '    <span class="title">'+positions[i].title+'</span>' +
    '  </a>' +
    '</div>';
function orderopen(orderpage){
alert(orderpage);
window.open(orderpage,'_blank','width=200, height=200');
return false;
}

// 커스텀 오버레이를 생성합니다
var customOverlay = new kakao.maps.CustomOverlay({
    map: map,
    position: positions[i].latlng,
    content: content,
    yAnchor: 0.2
});

}
    // 지도 중심좌표를 접속위치로 변경합니다
    map.setCenter(locPosition);
}


</script>
</body>
</html>
